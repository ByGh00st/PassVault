<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassVault | Ghost Protocol</title>
    <link rel="shortcut icon" href="https://byghost.tr/icons/favicon-96x96.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
              ocr: ['"Courier Prime"', 'monospace'], // For Credit Cards
            },
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              surfaceLight: 'rgb(var(--color-surface-light) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              primaryDark: 'rgb(var(--color-primary-dark) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px -5px var(--color-primary)' },
                'to': { boxShadow: '0 0 20px 5px var(--color-primary)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&family=Courier+Prime&display=swap');
      
      /* Default Theme (Modern/Slate) */
      :root {
        --color-background: 2 6 23;      /* Slate 950 */
        --color-surface: 15 23 42;       /* Slate 900 */
        --color-surface-light: 30 41 59; /* Slate 800 */
        --color-primary: 99 102 241;     /* Indigo 500 */
        --color-primary-dark: 67 56 202; /* Indigo 700 */
        --color-accent: 139 92 246;      /* Violet 500 */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--color-background));
        color: #f8fafc;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .glass-panel {
        background: rgba(var(--color-surface), 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* 3D Flip Card Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Credit Card Styles */
      .credit-card-shine {
        background: linear-gradient(110deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 70%);
        background-size: 200% 100%;
        animation: shine 5s infinite linear;
      }

      @keyframes shine {
        to { background-position-x: -200%; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-surface-light)); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary) / 0.5); 
      }
    </style>
